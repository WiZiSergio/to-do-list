<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To‑Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📝 To‑Do List</h1>
    <form id="task-form">
      <input id="task-input" type="text" placeholder="Nueva tarea..." required />
      <button type="submit">Agregar</button>
    </form>
    <ul id="task-list"></ul>
  </div>

  <!-- Reusable modal (editar / confirmar eliminar) -->
  <div id="modal" class="modal hidden" aria-hidden="true" role="dialog">
    <div class="modal-content">
      <h3 id="modal-title">Modal</h3>
      <input id="modal-input" class="hidden" type="text" />
      <p id="modal-message" class="hidden"></p>
      <div class="modal-buttons">
        <button id="modal-cancel">Cancelar</button>
        <button id="modal-confirm">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/events.js"></script>
</body>
</html>
